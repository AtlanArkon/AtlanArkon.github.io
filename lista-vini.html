<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dei Vini</title>
    <style>
        @font-face {
            font-family: 'Merry Holiday';
            src: url('images/Merry Holiday.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: 'Merry Holiday', cursive;
            background-image: url('images/linen_background_new.png');
            background-repeat: repeat;
            color: #ff0000;
            font-size: 24px;
            display: flex;
            flex-direction: column;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            position: relative;
            z-index: 1;
            padding-left: 100px;
        }
        .container {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        header {
            background: #ff0000;
            color: #fff;
            min-height: 70px;
            border-bottom: #8b0000 3px solid;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        header h1 {
            margin: 0;
            text-align: center;
            width: 100%;
        }
        .garland {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100px;
            background-image: url('images/christmas-garland.png');
            background-repeat: repeat-y;
            background-size: contain;
            z-index: 0;
        }
        #wines {
            text-align: center;
        }
        #wines ul {
            list-style: none;
            padding: 0;
        }
        #wines ul li {
            font-size: 1.5em;
            margin: 15px 0;
        }
        a {
            color: #ff0000;
            text-decoration: none;
        }
        #footer-image {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        #footer-image img {
            max-width: 100%;
            height: auto;
        }
        #audioToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="page-container">
         <header>
            <h1>Festivit√† 2024</h1>
        </header>
        <div class="content">
            <div class="garland"></div>
            <div class="container">
                <section id="wines">
                    <h2>I Vini</h2>
                    <ul>
                        <li><a href="vino1.html">Champagne</a></li>
                        <li><a href="vino2.html">Trentino Alto Adige</a></li>
                        <li><a href="vino3.html">Friuli Venezia Giulia</a></li>
                        <li><a href="vino4.html">Alsazia</a></li>
                        <li><a href="vino5.html">Piemonte</a></li>
                    </ul>
                    <a href="index.html">Torna al Menu Principale</a>
                </section>
            </div>
        </div>
        <div id="footer-image">
            <img src="images/christmas_image.jpg" alt="Immagine natalizia">
        </div>
    </div>
    <button id="audioToggle">Attiva/Disattiva Musica</button>
    <audio id="backgroundAudio" loop>
        <source src="images/musica2024-2.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>
    <script>
        const audioToggle = document.getElementById('audioToggle');
        const backgroundAudio = document.getElementById('backgroundAudio');
        let isPlaying = false;

        audioToggle.addEventListener('click', function() {
            if (isPlaying) {
                backgroundAudio.pause();
                audioToggle.textContent = 'Attiva Musica';
            } else {
                backgroundAudio.play();
                audioToggle.textContent = 'Disattiva Musica';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dei Vini</title>
    <style>
        @font-face {
            font-family: 'UglyQua';
            src: url('images/UglyQua.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: 'UglyQua', cursive;
            background-image: url('images/linen_background_new.png');
            background-repeat: repeat;
            color: #ff0000;
            font-size: 24px;
            display: flex;
            flex-direction: column;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        .content {
            flex: 1;
            position: relative;
            z-index: 1;
            padding-left: 100px;
        }
        .container {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        header {
            background: #ff0000;
            color: #fff;
            min-height: 70px;
            border-bottom: #8b0000 3px solid;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        header h1 {
            margin: 0;
            text-align: center;
            width: 100%;
        }
        .garland {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100px;
            background-image: url('images/christmas-garland.png');
            background-repeat: repeat-y;
            background-size: contain;
            z-index: 0;
        }
        #wines {
            text-align: center;
        }
        #wines ul {
            list-style: none;
            padding: 0;
        }
        #wines ul li {
            font-size: 1.5em;
            margin: 15px 0;
        }
        a {
            color: #ff0000;
            text-decoration: none;
        }
        #footer-image {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        #footer-image img {
            max-width: 100%;
            height: auto;
        }
        .campane {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 120px;
            z-index: 2;
        }
        .campane img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Lista dei Vini</h1>
        </header>
        <div class="content">
            <div class="garland"></div>
            <div class="container">
                <section id="wines">
                    <h2>I Nostri Vini</h2>
                    <ul>
                        <li><a href="vino1.html">Vino 1</a></li>
                        <li><a href="vino2.html">Vino 2</a></li>
                        <li><a href="vino3.html">Vino 3</a></li>
                        <li><a href="vino4.html">Vino 4</a></li>
                        <li><a href="vino5.html">Vino 5</a></li>
                    </ul>
                    <a href="index.html" id="menu-link">Torna al Menu Principale</a>
                </section>
            </div>
        </div>
        <div class="campane">
            <img src="images/campanesmall.png" alt="Campane natalizie">
        </div>
        <div id="footer-image">
            <img src="images/christmas_image.jpg" alt="Immagine natalizia">
        </div>
    </div>
    <script>
        window.onload = function() {
            var lastLink = document.getElementById('menu-link');
            var campane = document.querySelector('.campane');
            campane.style.bottom = (window.innerHeight - lastLink.getBoundingClientRect().bottom) + 'px';
        }
    </script>
</body>
</html>

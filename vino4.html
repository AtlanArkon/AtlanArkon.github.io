<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Vino 4</title>
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('images/Roboto-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Roboto';
            src: url('images/Roboto-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Roboto';
            src: url('images/Roboto-Italic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('images/linen_background_new.png');
            background-repeat: repeat;
            color: #ff0000;
            font-size: 18px;
            display: flex;
            flex-direction: column;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            position: relative;
            z-index: 1;
            padding-left: 100px;
        }
        .container {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        header {
            background: #ff0000;
            color: #fff;
            min-height: 70px;
            border-bottom: #8b0000 3px solid;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        header h1 {
            margin: 0;
            text-align: center;
            width: 100%;
        }
        .garland {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100px;
            background-image: url('images/christmas-garland.png');
            background-repeat: repeat-y;
            background-size: contain;
            z-index: 0;
        }
        .wine-details {
            margin-top: 20px;
        }
        a {
            color: #ff0000;
            text-decoration: none;
        }
        .wine-image {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Dettaglio Vino 4</h1>
        </header>
        <div class="content">
            <div class="garland"></div>
            <div class="container">
                <div class="wine-details">
                    <h2>Nome del Vino 4</h2>
                    <p><strong>Annata:</strong> 2020</p>
                    <p><strong>Vitigno:</strong> Prosecco</p>
                    <p><strong>Regione:</strong> Veneto</p>
                    <p><strong>Descrizione:</strong> Uno spumante fresco e vivace con note di pera e mela. Ottimo come aperitivo o per brindisi festivi.</p>
                </div>
                <a href="lista-vini.html">Torna alla Lista dei Vini</a>
            </div>
        </div>
        <img src="images/vino4.jpg" alt="Bottiglia Vino 4" class="wine-image">
    </div>
</body>
</html>
